branches:
  only:
  - master
  - staging
  - trying
  - /^release\/.*$/ # release branches
  - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags

language: julia

os:
  - linux
  - osx

julia:
  - "1.0"
  - "1.2"
  - "nightly"

matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly

notifications:
  email: false

